<!DOCTYPE html>
<html>
<head>
  <title>CLIP</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div id="top">
    <div class="main">
      <div class="main-border">
        <div class="main-contents">
          <h1>報告書を、もっと使いやすく。</h1>
            <div class="search">
              <form id="search">
                <input type="text" id="kw" name="">
                <input type="submit" id="submit" name="">
                <div class="filter">
                  <p>絞り込み</p>
                  <img src="image/baseline-filter_list-24px.svg" alt="">
                </div>
              </form>
            </div>
          <h2>省庁の報告書の横断検索サービス「CLIP」</h2>
        </div>
        <a href="https://www.facebook.com/01mokuba" target="_blank">produced by mokuba</a>
      </div>
    </div>
    <div class="contents result-contents">
      <h2>全報告書</h2>
      <div id="cards">
        <div class="card">
          <a href="http://www.mlit.go.jp/common/001255667.pdf" class="card-title" target="blank">都市鉄道における利用者ニーズの高度化等に対応した施設整備促進に関する検討会報告書</a>
          <div class="card-detail">
            <p>国土交通省</p>
              <p>2018年9月28日</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="results">
    <header id="header">
      <div class="header-wrapper">
        <a class="logo" href="index.html" title="">CLIP</a>
        <div class="search header-search">
          <form id="search2">
            <input type="text" id="kw2" name="">
            <input type="submit" id="submit2" name=""><div class="filter">
              <p>絞り込み</p>
              <img src="image/baseline-filter_list-24px.svg" alt="">
            </div>
          </form>
        </div>
        <a class="organization" href="https://www.facebook.com/01mokuba" target="_blank">produced by mokuba</a>
      </div>
    </header>
    <div class="contents results">
      <div class="result">
        <h2>検索結果：<span id="numhits"></span>件</h2>
        <p>キーワード：<span id="kwResults"></span></p>
        <p>期間：2017年12月〜指定なし</p>
        <p>省庁：すべて</p>
      </div>
      <div id="cards2">
      </div>
    </div>
  </div>
<script type="text/javascript" src="js/clip.js"></script>
